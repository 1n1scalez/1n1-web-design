<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alcove - Experience the New Way</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Instrument+Serif:ital@0;1&family=Inter+Tight:wght@500;600;700&family=Atkinson+Hyperlegible:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      color: white;
      margin: 0;
      overflow-x: hidden;
    }

    .font-serif-italic {
      font-family: 'Instrument Serif', serif;
      font-style: italic;
    }

    .font-tight {
      font-family: 'Inter Tight', sans-serif;
    }

    .font-atkinson {
      font-family: 'Atkinson Hyperlegible', sans-serif;
    }

    @keyframes moveStars {
      from {
        transform: translateX(-100%);
      }

      to {
        transform: translateX(100%);
      }
    }

    .stars-layer {
      animation: moveStars 120s linear infinite;
    }

    .glow-soft {
      box-shadow: 0 0 50px 10px rgba(255, 255, 255, 0.05);
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #444;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.26.2"
  }
}
</script>
</head>

  <div id="root"></div>

</body>

</html>
